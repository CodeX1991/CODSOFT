<!-- game/templates/game/game_page.html -->

{% extends 'base.html' %}

{% block page_content %}
    <div class="container text-center p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        <h2>Make your choice</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="choice" value="rock" class="btn btn-outline-dark">Rock</button>
            <button type="submit" name="choice" value="paper" class="btn btn-outline-dark">Paper</button>
            <button type="submit" name="choice" value="scissors" class="btn btn-outline-dark">Scissors</button>
        </form>
    </div>
{% endblock page_content %}
